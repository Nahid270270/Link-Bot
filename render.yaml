services:
  - type: web
    name: autobot
    env: python
    plan: free
    buildCommand: python -m pip install -r requirements.txt
    startCommand: python main.py
    autoDeploy: true
    envVars:
      - key: API_ID
        value: your_api_id
      - key: API_HASH
        value: your_api_hash
      - key: BOT_TOKEN
        value: your_bot_token_here
      - key: CHANNEL_ID
        value: -100XXXXXXXXXX
      - key: BOT_OWNER
        value: your_user_id
      - key: DATABASE_URL
        value: your_mongo_url
