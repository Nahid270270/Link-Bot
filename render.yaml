services:
  - type: web
    name: movie-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: API_ID
        value: "YOUR_API_ID"
      - key: API_HASH
        value: "YOUR_API_HASH"
      - key: BOT_TOKEN
        value: "YOUR_BOT_TOKEN"
      - key: DATABASE_URL
        value: "YOUR_MONGO_URL"
      - key: CHANNEL_ID
        value: "YOUR_CHANNEL_ID"
      - key: ADMIN_IDS
        value: "123456789"
